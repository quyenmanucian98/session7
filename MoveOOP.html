<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="showImage"></div>
<script>
    function Tiger(image, top, left, size) {
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;


        this.getTigerImage = function () {
            return '<img  width="' + this.size + '"' +
                ' height="' + this.size + '"' +
                ' src="' + this.image + '"' +
                ' style="top: ' + this.top + 'px; left:' + this.left + 'px;position:absolute;" />';
        };
        this.moveRight = function () {
            this.left += 10;
            // console.log('ok: ' + this.left);
        };
        this.moveDown = function () {
            this.top += 10;

            // console.log('ok: ' +this.left);
        };
        this.moveLeft = function () {
            this.left -= 10;
        };
        this.moveUp = function () {
            this.top -= 10;
        };
    }

    let tiger = new Tiger('oto.jpg', 0, 0, 200);
    // let randomMove = Math.round(Math.random() * 10) + 2;
    let height = window.innerHeight - tiger.size;
    let width = window.innerWidth - tiger.size;

    function play() {
        if (tiger.left < width && tiger.top <= 0) {
            tiger.moveRight()
        } else if (tiger.top < height && tiger.left >= width) {
            tiger.moveDown();
        } else if (tiger.top >= height && tiger.left >= 0) {
            tiger.moveLeft();
        } else if (tiger.top >= 0 && tiger.left <0) {
            tiger.moveUp();
        }
        document.getElementById('showImage').innerHTML = tiger.getTigerImage();
        requestAnimationFrame(play)
    }

    play();
</script>
</body>
</html>
