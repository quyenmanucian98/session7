<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Funny circle</title>
</head>
<body>
<canvas id="myCanvas" width="1368px" height="768px" style="border: 1px slateblue;"/>
<script>
    function circle(x, y, radius) {
        this.x = x;
        this.y = y;
        this.radius = radius;
    }

    function createCircle() {
        let ctx = document.getElementById('myCanvas').getContext("2d");
        let circle = Circle(500, 500, 80);
        ctx.beginPath();
        ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
        ctx.fill();
        createCircle();
    }
