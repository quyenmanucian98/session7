<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa của 1 số nguyên</title>
</head>
<body>
<script>
    let giaithua = (prompt("nhập vào số muốn tính giai thừa"));
    let q =1;
    for (let i = 1;i<=giaithua; i++) {
        q *=i;
    }document.write(q);
</script>
</body>
</html>
