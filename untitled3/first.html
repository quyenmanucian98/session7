<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng First Last</title>
</head>
<body>
<script>
    let mang = [-3,5,1,3,2,10];
    let first = 0;
    let  last = mang.length-1;
    while (first<last){
        let q =mang[first];
        mang[last]=mang[first];
        mang[last]=q;
        first++;
        last--;
        document.write(mang);
    }
</script>
</body>
</html>
