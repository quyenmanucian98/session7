<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng for</title>
</head>
<body>
<script>
    for (let q = 0; q < 10; q++) {
        for (let d = 0; d < q; d++) {
            document.write("*")
        }
        document.write("<br>")
    }

</script>
</body>
</html>
