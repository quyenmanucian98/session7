<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyện tập mảng</title>
</head>
<body>
<button type="button" onclick="hienthimang()">Display</button>
<div id="hienthimang1"></div>
<button type="button" onclick="daovitri()">Change</button>
<div id="hienthimang2"></div>
<script>
    let arr = ["c", "s", "c", 2, 6, 1];
    function hienthimang() {
        document.getElementById('hienthimang1').innerHTML = arr;
    }
    function daovitri() {
        arr.reverse();
        document.getElementById('hienthimang2').innerHTML=arr;
    }

</script>
</body>
</html>
