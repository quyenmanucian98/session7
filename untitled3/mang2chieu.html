<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [];
    for (let i = 1; i <= 13; i++) {
        array[i] = [];
        for (let j = 0; j < 4; j++) {
            switch (j) {
                case 0:
                    array[i][j] = convert(i) + "H";
                    break;
                case 1:
                    array[i][j] = convert(i) + "D";
                    break;
                case 2:
                    array[i][j] = convert(i) + "C";
                    break;
                case 3:
                    array[i][j] = convert(i) + "S";
                    break;
            }
        }
    }
    array.shift();
    document.write(array);

    function convert(value) {
        let str = "";
        switch (value) {
            case 1:
                str = "A";
                break;
            case 11:
                str = "J";
                break;
            case 12:
                str = "Q";
                break;
            case 13:
                str = "K";
                break;
            default:
                str = value.toString();
                break;
        }
        return str;
    }
</script>
</body>
</html>
