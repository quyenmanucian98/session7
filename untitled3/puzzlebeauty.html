<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị số nguyên tố đầu tiên</title>
</head>
<body>
<img src="1.1.jpg" alt="1" id="anh1" height="367" width="226" onclick="doianh1()"/>
<img src="2.2.jpg" alt="2" id="anh2" height="367" width="226" onclick="doianh2()"/>
<img src="3.3.jpg" alt="3" id="anh3" height="367" width="226" onclick="doianh3()"/>
<script>
    let img1 = document.getElementById('anh1');
    let img2 = document.getElementById('anh2');
    let  img3 = document.getElementById('anh3');
    function doianh1() {
        if (img1.alt=="1"){
            img1.src="2.1.jpg";
            img1.alt ="11";
        }else if (img1.alt=="11"){
            img1.src="3.1.jpg";
            img1.alt ="111";
        }else {
            img1.src="1.1.jpg";
            img1.alt="1"
        }
    }
    function doianh2() {
        if (img2.alt=="2"){
            img2.src="3.2.jpg";
            img2.alt ="22";
        }else if (img2.alt=="22"){
            img2.src="1.2.jpg";
            img2.alt ="222";
        }else {
            img2.src="2.2.jpg";
            img2.alt="2"
        }
    }
    function doianh3() {
        if (img3.alt=="3"){
            img3.src="1.3.jpg";
            img3.alt ="33";
        }else if (img3.alt=="33"){
            img3.src="2.3.jpg";
            img3.alt ="333";
        }else {
            img3.src="3.3.jpg";
            img3.alt="3"
        }
    }
</script>
</body>
</html>
