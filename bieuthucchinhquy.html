<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    var zipcode = "03201-0362"
    console.log(is_usZipCode(zipcode));
    zipcode = "7892";
    console.log(is_usZipCode(zipcode));

    function is_usZipCode(str) {
        let regexp = /^[0-9]{5}(?:-[0-9]{4})?$/;
        if (regexp.test(str)) {
            return true;
        }
        return false;
    }
</script>
</body>
</html>
